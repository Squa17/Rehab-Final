<body>
	
  	<div th:replace="~{fragments/navbar :: navbar}"></div>
  

	<div class="container mt-3">
		<h2>Cadastro Banco de Talentos</h2>
		<form th:action="@{/alunos/save}" th:object="${aluno}" method="post">
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" class="form-control" th:field="*{cpf}" />
			</div>
			
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" id="email" class="form-control" th:field="*{email}" />
			</div>
			<div class="form-group">
				<label for="telefone">Telefone:</label>
				<input type="text" id="telefone" class="form-control" th:field="*{telefone}" />
			</div>
			<div class="form-group">
				<label for="imgUrl">Url da Imagem:</label>
				<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
			</div>
			
			<div class="form-group">
				<label> Cursos:</label>
				<div th:each="curso : ${cursos}">
					<div class="form-check">
						 <input class="form-check-input" type="checkbox" id="curso-${curso.id}"
                            name="cursos" th:value="${curso.id}"
                            th:checked="${aluno.cursos.contains(curso)}" />
                        <label class="form-check-label" th:for="'curso-' + ${curso.id}"
                            th:text="${curso.nome}"></label>
					</div>
					
				</div>
			</div>
			
			
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
<!-- ======= Footer ======= -->
