<body>

 <div th:replace="~{fragments/navbar :: navbar}"></div>

   
	
	


	<div class="container mt-3">
		<h2>Cadastro de Vagas</h2>
		<form th:action="@{/vagas/save}" th:object="${vaga}" method="post">
			<div class="form-group">
				<label for="profissao">Profissão:</label>
				<input type="text" id="profissao" class="form-control" th:field="*{profissao}" />
			</div>
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input type="text" id="descricao" class="form-control" th:field="*{descricao}" />
			</div>
			<div class="form-group">
				<label for="link">Link:</label>
				<input type="text" id="link" class="form-control" th:field="*{link}" />
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

 <!-- ======= Footer ======= -->
    
     <div th:replace="~{fragments/footer :: footer}"></div>
