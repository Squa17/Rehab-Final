<body class="bg-light">
  


 
 
 
  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">

        <h1>ReHab-Admin<span>.</span></h1>

      <nav id="navbar" class="navbar">

          <li><a th:href="@{/admin}">Cursos</a></li>
          <li><a href="#about">Usuarios</a></li>
          <li><a  th:href="@{/empresas}">Vagas</a></li>
          
          
    
    
    
    
  </header><!-- End Header -->
 
 
 
 

	<div class="container mt-3">
		<h2>Lista de Cursos</h2>
		<a class="btn btn-primary mb-2" th:href="@{/admin/curso}">Adicionar Curso</a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Instrutor</th>
					<th>Ações</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="curso : ${cursos}">
					<td th:text="${curso.id}"></td>
					<td th:text="${curso.nome}"></td>
					<td th:text="${curso.instrutor}"></td>
					<td>
						<a class="btn btn-info btn-sm"
							th:href="@{/admin/curso/editar/{id}(id=${curso.id})}">Editar</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{/admin/curso/deletar/{id}(id=${curso.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
