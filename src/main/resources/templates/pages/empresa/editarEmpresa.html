<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	
  <main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar Empresa</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
	<form th:action="@{/empresas/editar/{id}(id=${empresa.id})}" th:object="${empresa}" method="post">
		<div class="mb-3">
			<label class="form-label"  for="id"> ID: </label>
			<input class="form-control" type="text" id="id" th:field="*{id}" th:readonly="readonly" />
		</div>
		<div class="mb-3">
			<label class="form-label"  for="nome"> Nome: </label>
			<input class="form-control" type="text" id="nome" th:field="*{nome}" />
		</div>
		<div class="mb-3">
			<label class="form-label"  for="cnpj"> Cnpj: </label>
			<input class="form-control" type="text" id="cnpj" th:field="*{cnpj}" />
		</div>
		<div class="mb-3">
			<label class="form-label"  for="endereco"> Endere√ßo: </label>
			<input class="form-control" type="text" id="endereco" th:field="*{endereco}" />
		</div>
		<div class="mb-3">
			<label class="form-label"  for="contato"> Contato: </label>
			<input class="form-control" type="text" id="contato" th:field="*{contato}" />
		</div>
		<div>
			<button type="submit" class="btn btn-primary"> Salvar </button>
		</div>
	</form>
	</div>
	</div>
	</main>
