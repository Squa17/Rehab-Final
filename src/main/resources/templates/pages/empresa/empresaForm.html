<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<meta charset="UTF-8">
	  <title>Rehab</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="/img/fenix.png" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/aos/aos.css" rel="stylesheet">
  <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
 
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/parceiros.css" rel="stylesheet">
</head>

<body>
 
 <div th:replace="~{fragments/navbar :: navbar}"></div>



 <div class="formulario">
    <div class="form-image">
      <img src="/img/hero-img.svg" alt="">
    </div>
    <div class="form">
      <form th:action="@{/empresas/save}" th:object="${empresa}" method="post">
        <div class="form-header">
          <div class="title">
            <h1>Seja nosso Parceiro</h1>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label class="form-label" for="nome"> Nome da empresa: </label>
            <input class="form-control" type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome da empresa" required> 
          </div>

          <div class="input-box">
            <label class="form-label" for="cnpj"> CNPJ: </label>
			<input class="form-control" type="text" id="cnpj" th:field="*{cnpj}" placeholder="Digite seu CNPJ" required>
          </div>
          <div class="input-box">
            <label class="form-label" for="endereco"> Endereço: </label>
			<input class="form-control" type="text" id="endereco" th:field="*{endereco}" placeholder="Digite seu endereço" required>
          </div>

          <div class="input-box">
          <label class="form-label" for="contato"> Contato: </label>
			<input class="form-control" type="text" id="contato" th:field="*{contato}" placeholder="(xx) xxxx-xxxx" required>
          </div>

        </div>

        <div class="continue-button">
          <button type="submit" ><a href="#">Cadastrar</a> </button>
        </div>
      </form>
    </div>
  </div>
  
  
  <!-- ======= Footer ======= -->
  
   <div th:replace="~{fragments/footer :: footer}"></div>
  
<!-- End Footer -->
 

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>
  
    <!-- Vendor JS Files -->
  
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
  
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>
 
</html>
