<body>

 <div th:replace="~{fragments/navbar :: navbar}"></div>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->
	
	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Empresas</h1>
			</div>
		</div>
		
		
		
	
	<div class="row">
			<div class="col-sm-12">
	<table class="table">
		<tr>
			<th scope="col"> ID </th>
			<th scope="col"> Nome </th>
			<th scope="col"> Cnpj </th>
			<th scope="col"> Endereço </th>
			<th scope="col"> Contato </th>
			<th sec:authorize="hasRole('ADMIN')"  scope="col"> Ações </th>
		</tr>
		<tr scope="row" th:each="empresa : ${empresas}">
			<td th:text="${empresa.id}"> </td>
			<td th:text="${empresa.nome}"> </td>
			<td th:text="${empresa.cnpj}"> </td>
			<td th:text="${empresa.endereco}"> </td>
			<td th:text="${empresa.contato}"> </td>
			<td>
				<a sec:authorize="hasRole('ADMIN')"  th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn btn-warning"> Editar </a>
				<a sec:authorize="hasRole('ADMIN')"   th:href="@{/empresas/deletar/{id}(id=${empresa.id})}" class="btn btn-danger"> Excluir </a>
			</td>
		</tr>
	</table>
	
	<div class="row">
			<div class="col-sm-12">
				<a sec:authorize="hasRole('ADMIN')" th:href="@{/empresas/novo}" class="btn btn-primary">Cadastrar nova Empresa</a>
			</div>
		</div>
		</div>
		</div>
		</main>
