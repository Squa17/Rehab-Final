<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	  <title>Rehab - Lista de Cursos</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="/img/fenix.png" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/aos/aos.css" rel="stylesheet">
  <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
 
  <link href="/css/main.css" rel="stylesheet">
    <link href="/css/cursos.css" rel="stylesheet">
</head>

<body>
		
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		
		
	  <!-- ======= Our Services Section ======= -->
  <section  id="services" class="services sections-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2 >Cursos Gratuitos</h2>
        <p class="detalhe">"Conheça as oportunidades nos links abaixo"</p>
      </div>

      <div class="row gy-4" data-aos="fade-up" data-aos-delay="100">

        <div th:each="curso : ${cursos}"  class="col-lg-4 col-md-6">
          <div class="service-item  position-relative">
            <div class="icon">
              <i class="bi bi-book"></i>
            </div>
            <h3 th:text="${curso.nome}">  </h3>
            <p th:text="${curso.instrutor}" ></p><br>
            <a href="https://lumina.ufrgs.br/" target="_blank" class="readmore stretched-link saiba">Saiba mais <i
                class="bi bi-arrow-right"></i></a>
          </div>
        </div><!-- End Service Item -->

        

      

      </div>

    </div>
  </section><!-- End Our Services Section -->	
	
	<nav class="navbar navbar-expand-lg navbar-dark ">
		<a sec:authorize="hasRole('ADMIN')" class="navbar-brand" th:href="@{/cursos}">Listagem de Cursos</a>
		<a sec:authorize="hasRole('ADMIN')" class="navbar-brand" th:href="@{/alunos}">Listagem de Alunos</a>
	</nav>






	<div class="container mt-3">
	
		 
		
		<table sec:authorize="hasRole('ADMIN')"  class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Instrutor</th>
					<th sec:authorize="hasRole('ADMIN')" >Ações</th>
					 
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="curso : ${cursos}">
					<td th:text="${curso.id}"></td>
					<td th:text="${curso.nome}"></td>
					<td th:text="${curso.instrutor}"></td>
					
					<td>
						<a sec:authorize="hasRole('ADMIN')"  class="btn btn-info btn-sm"
							th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
						<a sec:authorize="hasRole('ADMIN')"  class="btn btn-danger btn-sm"
							th:href="@{/cursos/deletar/{id}(id=${curso.id})}">Excluir</a>
					</td>
					
					
					
					
					
				</tr>
			</tbody>
		</table>
		
		<a sec:authorize="hasRole('ADMIN')"  class="btn btn-primary mb-2" th:href="@{/cursos/novo}">Adicionar Curso</a>
	</div>
	
	
	
	
	
	
	
 <!-- ======= Footer ======= -->
 
   <div th:replace="~{fragments/footer :: footer}"></div>
 
 <!-- End Footer -->
 

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>
  
    <!-- Vendor JS Files -->
  
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
  
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>

</html>
